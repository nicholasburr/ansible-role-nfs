---
- name: Install nfs-server
  apt:
    name:
      - nfs-common
      - nfs-kernel-server
    state: present

- name: Create export directories
  file:
    path: "{{ item.strip().split()[0] }}"
    state: directory
  with_items:
    - "{{ nfs_exports }}"

- name: Create /etc/exports
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  notify: reload_nfs

- name: Start nfs service
  service:
    name: nfs-kernel-server
    state: started
    enabled: yes
